<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <h1>XPCast</h1>
    <div id="mainSection">
        <div id="results">
            <p id="resultHeader">Current Weather Conditions</p>
            <button type="button" id="closeBtn">X</button>
            <div class="resultDiv">
                <h3>Local Time:</h3>
                <h4 id="timeResult" class="result"></h4>
            </div>
            <div class="resultDiv">
                <h3>City: </h3>
                <h4 id="cityResult" class="result"></h4>
            </div>
            <div class="resultDiv">
                <h3>State: </h3>
                <h4 id="stateResult" class="result"></h4>
            </div>
            <div class="resultDiv">
                <h3>Country: </h3>
                <h4 id="countryResult" class="result"></h4>
            </div>
            <div class="resultDiv">
                <h3>Condition:</h3>
                <h4 id="conditionResult" class="result"></h4>
            </div>
            <div class="resultDiv">
                <h3>Humidity: </h3>
                <h4 id="humidityResult" class="result"></h4>
            </div>
            <div class="resultDiv">
                <h3>Temperature: </h3>
                <h4 id="tempResult" class="result"></h4>
            </div>
            <div class="resultDiv">
                <h3>Wind:</h3>
                <h4 id="windResult" class="result"></h4>
            </div>
            <button id="addBtn">Add to Locations</button>
        </div>
        <div id="inputDiv">
            <img src="./images/weather-logo.png">
            <p>Current Weather</p>
            <button id="inputCloseBtn">X</button>
            <input id="city" placeholder="Please Enter a City">
            <select id="state">
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>
                <option>AR</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>IA</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>ME</option>
                <option>MD</option>
                <option>MA</option>
                <option>MI</option>
                <option>MN</option>
                <option>MS</option>
                <option>MO</option>
                <option>MT</option>
                <option>NE</option>
                <option>NV</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NY</option>
                <option>NC</option>
                <option>ND</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VT</option>
                <option>VA</option>
                <option>WA</option>
                <option>WV</option>
                <option>WI</option>
                <option>WY</option>
            </select>
            <select id="tempType">
                <option>Fahrenheit</option>
                <option>Celsius</option>
            </select>
            <button type="button" id="submitBtn">Submit</button>
        </div>
        <div id="locations">
            <img src="./images/weather-logo.png">
            <p>Saved Locations</p>
            <button id="locationExitBtn">X</button>
        </div>
    </div>
    

    <footer>
        <div id="startBtn"><img src='./images/xp-open.png'></div>
        <div id="footerBtnContainer">
            <div id="currentBtn" class="footerBtn"><img src="./images/weather-logo.png">Current Weather</div>
            <div id="savedBtn" class="footerBtn"><img src="./images/weather-logo.png">Saved Locations</div>
            <div id="gitBtn" class="footerBtn" onclick="window.location.href='https://www.github.com/johnnyyork13'"><img src="./images/github-logo.png">GitHub</div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
